annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/EmaLaeDesktopApplication.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.asm.jar=../deps/asm.jar
file.reference.hsqldb.jar=../deps/hsqldb.jar
file.reference.hsqldbutil.jar=../deps/hsqldbutil.jar
file.reference.hsqljdbc.jar=../deps/hsqljdbc.jar
file.reference.hsqltool.jar=../deps/hsqltool.jar
file.reference.metawidget-all-1.30.jar=../deps/metawidget-all-1.30.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.hibernate-persistence.classpath}:\
    ${libs.beans-binding.classpath}:\
    ${file.reference.asm.jar}:\
    ${file.reference.hsqldb.jar}:\
    ${file.reference.hsqldbutil.jar}:\
    ${file.reference.hsqljdbc.jar}:\
    ${file.reference.hsqltool.jar}:\
    ${file.reference.metawidget-all-1.30.jar}:\
    ${libs.absolutelayout.classpath}:\
    ${reference.EmaLaeCommon.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
